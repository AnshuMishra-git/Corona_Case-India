<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="app.js"></script>

    <!-- <link rel="stylesheet"  href="style.css">
    <script src="app.js"></script> -->

    <title>Corona in India</title>
</head>

<body>
    <div class="all">
        <div class="main">
            <h2 id="main">Covid 19 Cases in INDIA</h2>

        </div>
        <div class="data_container">
            <div class="stats_container">
                <h2>Cases</h2>
                <h1 id="Cases"></h1>
                <h2>Deaths</h2>
                <h1 id="Deaths"></h1>
                <h2>% of Deaths</h2>
                <h1 id="Percent"></h1>
            </div>
            <div class="location_container">
                <h2>Country</h2>
                <h1 id="Country">India</h1>
                <h2>Population</h2>
                <h1 id="Population"></h1>
                <h2>Last Update</h2>
                <h1 id="Update"></h1>
            </div>
        </div>
        <footer>
            <h2 id="foot">
                Designed and Developed by  <a href="https://www.facebook.com/anshu.mishra.501151"
                    target="_blank"> Anshu Mishra</a>
            </h2>
        </footer>
    </div>
</body>

</html>
